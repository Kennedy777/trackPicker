<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="js/scripts.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <title>Programming Track Choser</title>
 </head>
    <body>
    <div class="container">

    <div class="jumbotron jumbotron-fluid">
      <h1>Which Programming Language is Right For You?</h1>
        <p>Tell us a little bit about yourself, and we'll help you decide which Epicodus track works best for your goals and interests! </p>
       </div>
     </div>
     
 <form id="selectionForm">
     <div class="form-group">
      <label for="focusArea">Are you more interested in design and the "user experience" side, or do you prefer back-end programming?</label>
        <select class="form-control" id="focus">
        <option value="front">Front end: user interface and design</option>
        <option value="back">Back-end and server-side programming</option>
        <option value="mix">I'm interested in both</option>
        </select> <br>
          </div>

        <div class="form-group">
        <label for="campus">Which Epicodus campus do you prefer?</label>
        <select class="form-control" id="campus">
          <option value="seatle">Seattle</option>
          <option value="pdx">Portland</option>
         <select><br>
        </div>

        <div class="form-group">
        <label for="interest">Which of the following interests you most?</label>
        <select class="form-control" id="interest">
          <option value="internal">Making internal software for businesses</option>
          <option value="apps">Developping mobile apps for end users</option>
          <option value="apps">Making high-performance Android applications</option>
         <select><br>
        </div>

        <div class="form-group">
        <label for="bizType">Of the following, which kind of organization or company would suit you best?</label>
        <select class="form-control" id="bizType>
          <option value="internal">Making internal software for businesses</option>
          <option value="apps">Developping mobile apps for end users</option>
          <option value="apps">Making high-performance Android applications</option>
         <select><br>
        </div>

        <div class="form-group">
        <label for="orgType">Of the following, which kind of organization or company would suit you best?</label>
        <select class="form-control" id="org">
          <option value="startUp">A small, nimble start-up that produces a variety of end-user apps.</option>
          <option value="govt">A Federal government agency or large NGO with a complex network of websites.</option>
          <option value="apps">A large, established corporation (e.g., bank, big pharma, software....)</option>
         <select><br>
        </div>

        <div class="form-group">
        <label for="values">Which of the folliowing is most important to you?</label>
        <select class="form-control" id="values">
          <option value="security">A secure job with a good salary</option>
          <option value="casual">Being able to wear jeans to work</option>
          <option value="foosball">Playing foosball at work</option>
          <option value="creativity">Creating cool apps that people will enjoy</option>
         <select><br>
        </div>

        <button type="submit" class="btn">"Click to find out which language is right for you you!">
      </form>

    <div id=result>
      <div class="output">
        <p> Based on your replies, we recommend that you study <strong><span id="langRec"></strong></span>. However, keep in mind that all languages are very similar, and you'll likely use a lot of different languages and frameworks in your development career. Have fun! </p>
      </div>
    </div>
    
    </div>
  </body>
</html>

</html>
